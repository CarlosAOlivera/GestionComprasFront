<section *ngIf="products?.length; else noResultsTemplate">
    <div *ngFor="let product of products">
        <img *ngIf="product.urlImagen" [src]="product.urlImagen" alt="{{ product.nombre }}">
        <h3>{{ product.nombre }}</h3>
        <p>{{ product.descripcion }}</p>
        <p><strong>Color:</strong> {{ product.color }}</p>
        <p><strong>Talla:</strong> {{ product.talla }}</p>
        <p><strong>Cantidad disponible:</strong> {{ product.cantidad }}</p>
        <p><strong>Precio:</strong> ${{ product.valor }}</p>
        <p *ngIf="product.esDeLosMasBuscados"><strong>¡Uno de los más buscados!</strong></p>
        <p><strong>Para:</strong> {{ product.paraSexo }}</p>
    
    </div>
</section>

<ng-template #noResultsTemplate>
    <p>No se encontraron resultados para su búsqueda.</p>
</ng-template>
